<head>
  <title>carousel</title>

  <meta
    name="viewport"
    content="
      user-scalable=no,
      initial-scale=1,
      maximum-scale=1,
      minimum-scale=1" />
  <meta
    name="apple-mobile-web-app-capable"
    content="yes" />
  <meta
    name="apple-mobile-web-app-status-bar-style"
    content="black">
  <meta
    name="viewport"
    content="
      width=device-width,
      user-scalable=no" />

</head>

<body>
  {{> reactiveCarousel cursor=cursor startIndex=9 template="anything" vertical=true}}
</body>

<template name="reactiveCarousel">
  <div class="reactive-carousel {{#if vertical}}vertical{{/if}}"></div>
</template>


<template name="reactiveCarouselSlide">
  <div class="reactive-carousel-slide">
    {{#if this}}
      {{> Template.dynamic template=../template data=this}}
    {{else}}
      <div class="reactive-carousel-left-end"></div>
      <div class="reactive-carousel-right-end"></div>
    {{/if}}
  </div>
</template>


<template name="anything">
    {{ index }}
</template>
