<head>
  <title>meteor packages</title>
</head>

<body>
  <div id="left-pane">
    {{> reactiveCarousel cursor=carouselCursor startIndex=5 template="anything" vertical=true}}
  </div>
  <div id="right-pane">
    {{> reactiveScroll cursor=scrollCursor template="randomSize"}}
  </div>
</body>

<template name="anything">
    {{ index }}
</template>

<template name="randomSize">
  <div>{{ index }}</div>
</template>
