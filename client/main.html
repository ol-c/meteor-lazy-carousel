<head>
  <title>carousel</title>

  <meta
    name="viewport"
    content="
      user-scalable=no,
      initial-scale=1,
      maximum-scale=1,
      minimum-scale=1" />
  <meta
    name="apple-mobile-web-app-capable"
    content="yes" />
  <meta
    name="apple-mobile-web-app-status-bar-style"
    content="black">
  <meta
    name="viewport"
    content="
      width=device-width,
      user-scalable=no" />

</head>

<body>
  <div id="left-pane">
    {{> reactiveCarousel cursor=carouselCursor startIndex=9 template="anything" vertical=true}}
  </div>
  <div id="right-pane">
    {{> reactiveScroll cursor=scrollCursor template="randomSize"}}
  </div>
</body>

<template name="anything">
    {{ index }}
</template>

<template name="randomSize">
  <div>{{ index }}</div>
</template>
