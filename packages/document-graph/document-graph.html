<template name="documentGraph">
  <canvas class="document-graph-canvas"></canvas>
  <div class="document-graph" style="position:absolute"><!-- error in element resize code requires absolute here -->
    {{#each collection}}
      {{>documentGraphDocument template=../template data=this}}
    {{/each}}
  </div>
</template>

<template name="documentGraphDocument">
  <div class="document-graph-document">
    {{#if isGroup}}
      {{>documentGraphGroup template=template data=data}}
    {{else}}
      {{>Template.dynamic template=template data=data}}
    {{/if}}
  </div>
</template>

<template name="documentGraphGroup">
  <div class="document-graph-group"></div>
</template>

<template name="documentGraphGroupMember">
  <div class="document-graph-group-member"></div>
</template>

<template name="documentGraphOutLink">
  <div class="document-graph-out-link"></div>
</template>

<template name="documentGraphInLink">
  <div class="document-graph-in-link"></div>
</template>
