<template name="reactiveCarousel">
  <div class="reactive-carousel {{#if vertical}}vertical{{/if}}"></div>
</template>

<template name="reactiveCarouselSlide">
  <div class="reactive-carousel-slide">
    {{#if this}}
      {{> Template.dynamic template=../template data=this}}
    {{else}}
      <div class="reactive-carousel-left-end"></div>
      <div class="reactive-carousel-right-end"></div>
    {{/if}}
  </div>
</template>
