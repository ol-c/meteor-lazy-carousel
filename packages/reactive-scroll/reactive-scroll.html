<template name="reactiveScroll">
  <div class="reactive-scroll">
    <div class="reactive-scroll-indicator"></div>
  </div>
</template>

<template name="reactiveScrollItem">
  <div class="reactive-scroll-divider-top"></div>
  {{> Template.dynamic template=../template data=this}}
  <div class="reactive-scroll-divider-bottom"></div>
</template>
