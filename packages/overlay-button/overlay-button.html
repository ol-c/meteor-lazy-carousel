<body>
  {{#each overlayButtonOverlay}}
    <div class="overlay-button-overlay" data-id="{{ _id }}">
      {{> Template.dynamic template=overlay data=data}}
    </div>
  {{/each}}
</body>

<template name="overlayButton">
  {{#if active }}
    {{> Template.dynamic template=activeTemplate}}
  {{else}}
    {{> Template.dynamic template=inactiveTemplate}}
  {{/if}}
</template>
